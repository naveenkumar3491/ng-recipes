<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 <col-md-offset-2></col-md-offset-2>">
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label>Mail</label>
        <input type="email" ngModel name="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ngModel name="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Sing Up</button>
    </form>
  </div>
</div>
