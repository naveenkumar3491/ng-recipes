<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmit(f)" #f = "ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label>Name:</label>
					<input type="text" 
					class="form-control" 
					ngModel name="name" 
					required>
				</div>
				<div class="col-sm-2 form-group">
					<label>Amount:</label>
					<input type="number" 
					class="form-control" 
					ngModel name="amount"
					required
				    pattern="^[1-9]+[0-9]*$">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success" [disabled]="f.invalid">{{editMode ? 'Update': 'Add'}}</button>
					<button type="button" *ngIf="editMode" class="btn btn-danger" (click)="onDelete()">Delete</button>
					<button type="button" class="btn btn-warning" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
